<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Thought Summarizer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        textarea { width: 100%; max-width: 600px; }
        button { margin-top: 1em; }
        .result { margin-top: 2em; }
    </style>
</head>
<body>
    <h2>Thought Summarizer</h2>
    <form method="post" action="/">
        <textarea name="thought" rows="6" cols="60" placeholder="Enter your thought here...">{{ thought|default('') }}</textarea><br>
        <button type="submit" name="action" value="analyze">Analyze</button>
    </form>
    <div class="result">
        {% if summary %}
            <h3>Main Ideas</h3>
            <ul>
            {% for idea in summary %}
                <li>{{ idea }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% if feeling %}
            <h3>Feelings</h3>
            <p>{{ feeling }}</p>
        {% endif %}
    </div>
</body>
</html>
